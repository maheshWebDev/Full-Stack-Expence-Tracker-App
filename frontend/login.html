       <form id="login">
         <div style="text-align:left">
           <div>
                <label class="stylized"><b> Email:</b></label>
           </div>
           <div>
             
                 <input type="email" id="l-email" placeholder="Enter your email" required>
           </div>
         </div>
         <label class="stylized"><b>Password:</b> </label><input type="password" id="l-password" placeholder="Enter password" required>
         <button type="submit"> Login </button>
         <input type="checkbox" checked="checked"> Remember me
         <div class="container" style="background-color:#f1f1f1">
           <button type="button" class="signupbtn"> Sign Up </button>
           
           
         <span><a href="#">Forgot password?</a> </span>
         </div>
       </form>
      
      </div>
