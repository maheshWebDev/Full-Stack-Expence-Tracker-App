<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
         <div class="form-box"> 
            <form class="input-group">
                <label for="name">Name</label>
                <input type="text" class="input-field" id="name" placeholder="Enter Name" required>
                <label for="email">Email</label>
                <input type="email" class="input-field" id="email" placeholder="Enter Email" required>
                <label for="password">Password</label>
                <input type="text" class="input-field" id="password" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Signup</button>
            </form>
        </div>
    </div>
</body>
